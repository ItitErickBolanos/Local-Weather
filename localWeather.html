<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Local Weather - FreeCodeCamp</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="../Resources/FontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../Resources/Bootstrap/bootstrap-social.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/localWeather.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" ng-app="localWeather">
            <div class="row" ng-controller="weatherController">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-offset-3 col-md-6" ng-cloak>
                            <div class="row">
                                <div class="col-md-12" align="center">
                                    <h1>Free Code Camp</h1>
                                    <h2>Local Weather App</h2>
                                    <hr/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" align="center">
                                    <h3>{{ city }}, {{ country }}</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" align="center">
                                    <h3 ng-click="change_unit">{{ temp }} Â° <span class="unit" ng-click="change_unit()">{{ temp_unit }}</span> </h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" align="center">
                                    <h3>{{ weather }}</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" align="center">
                                    <i class="wi" ng-class="weatherClass"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!--script type="text/javascript" src="https://use.fontawesome.com/ad4a96e219.js"></script-->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
        <!--script type="text/javascript" src="js/Class.LocalWeather.js"></script-->
        <script type="text/javascript" src="js/localWeather.js"></script>
    </body>
</html>
